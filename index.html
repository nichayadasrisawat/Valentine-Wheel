<style>
body {

  background: #fff5f8;

#wheel-container {

#wheel {
  width: 100%;

  border-radius: 50%;

}

#pointer {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 30px;
}

/* popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.popupBox {
  background: white;
  padding: 28px 20px;
  border-radius: 26px;
  width: 90%;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(180,130,255,.35);
  animation: pop .4s ease;
}

@keyframes pop {
  from { transform: scale(.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#popupReward {
  font-size: 24px;
  color: #ff4f9a;
  margin: 12px 0;
}

/* floating icons */
#floating-icons span {
  position: fixed;
  bottom: -40px;
  font-size: 24px;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<script>
const prizes = [
  "à¸à¸­à¸”à¹€à¸•à¸´à¸¡à¸à¸¥à¸±à¸‡ğŸ¤",
  "à¹‚à¸”à¸™à¸¡à¸¸à¸¡à¸¸10à¸—à¸µğŸ˜š",
  "à¸¡à¸·à¹‰à¸­à¸•à¸²à¸¡à¹ƒà¸ˆà¹à¸‡à¸§ğŸ½ï¸",
  "à¹‚à¸”à¸™à¸ˆà¸¸à¹Šà¸š1à¸™à¸²à¸—à¸µğŸ’‹",
  "à¸à¸²à¹„à¸›à¸—à¸³à¸ªà¸§à¸¢ğŸ’…ğŸ¼",
  "à¸•à¸²à¸¡à¹ƒà¸ˆà¸—à¸±à¹‰à¸‡à¸§à¸±à¸™ğŸ˜¬ğŸ¤ğŸ»"
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const center = size / 2;
const slice = 2 * Math.PI / prizes.length;

let rotation = 0;
let lastPrize = "";

const bgMusic = document.getElementById("bgMusic");
const spinSound = document.getElementById("spinSound");

function drawWheel() {
  prizes.forEach((text, i) => {
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.fillStyle = i % 2 ? "#ffd6e8" : "#ffb3d1";
    ctx.arc(center, center, center, slice*i, slice*(i+1));
    ctx.fill();

    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(slice*i + slice/2);
    ctx.textAlign = "center";
    ctx.fillStyle = "#ff4f9a";
    ctx.font = "14px Mali";
    ctx.fillText(text, center*0.55, 0);
    ctx.restore();
  });
}
drawWheel();

function start() {
  bgMusic.volume = 0.4;
  bgMusic.play();

  intro.classList.remove("active");
  wheelPage.classList.add("active");
}

function spin() {
  spinSound.currentTime = 0;
  spinSound.play();

  const rand = Math.floor(Math.random() * prizes.length);
  lastPrize = prizes[rand];

  rotation += 360 * 5 + (360 - rand * (360/prizes.length));
  canvas.style.transform = `rotate(${rotation}deg)`;

  setTimeout(() => {
    popupReward.innerText = lastPrize;
    popup.style.display = "flex";
  }, 4000);
}

function closeReward() {
  popup.style.display = "none";
}

/* floating icons */
const icons = ["ğŸ’œ","ğŸ±","ğŸ¶","ğŸŒ¹","ğŸŒ»"];
setInterval(() => {
  const span = document.createElement("span");
  span.innerText = icons[Math.floor(Math.random()*icons.length)];
  span.style.left = Math.random()*100 + "vw";
  document.getElementById("floating-icons").appendChild(span);
  setTimeout(() => span.remove(), 8000);
}, 500);
</script>
